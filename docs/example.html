<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="cleartype" content="on" />
    <style media="screen" type="text/css">
      html,
      body,
      canvas {
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f1f0;
        font: 16px/1.875 'Avenir Next W01', 'Avenir Next', 'Helvetica Neue',
          Helvetica, sans-serif;
      }

      body > a {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 16px;
        color: #0095dd;
        text-decoration: none;
        transition: 0.3s;
        box-sizing: border-box;
      }

      body > a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="/">Back to Documentation</a>
    <div id="content" style="width: min-content"></div>
    <script src="vendors.app.bundle.js"></script>
    <script src="app.bundle.js"></script>
  </body>
</html>
